<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CyberGuard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">CYBER<span>GUARD</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="report.html">Report Incident</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="section-title"><span>Support & Feedback</span></h2>

        <div class="grid-3" style="margin-bottom: 50px;">
            <div class="card" style="text-align: center;">
                <i class="fas fa-envelope"></i>
                <h3>Email Support</h3>
                <p>support@cyberguard.amal</p>
            </div>
            <div class="card" style="text-align: center;">
                <i class="fas fa-phone"></i>
                <h3>Emergency Hotline</h3>
                <p>+1 (800) CYB-HELP</p>
            </div>
            <div class="card" style="text-align: center;">
                <i class="fas fa-comments"></i>
                <h3>Live Chat</h3>
                <p>Available 24/7 for Admins</p>
            </div>
        </div>

        <div class="form-box">
            <h3 style="margin-bottom: 20px; text-align: center;">Send us a message</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select>
                        <option>Technical Issue</option>
                        <option>Platform Feedback</option>
                        <option>General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="4" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 CyberGuard Platform.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
