<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident | CyberGuard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">CYBER<span>GUARD</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="report.html" class="active">Report Incident</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="section-title"><span>Submit a Report</span></h2>
        
        <p style="text-align: center; max-width: 600px; margin: 0 auto 40px auto; color: #aaa;">
            Please provide as much detail as possible. Your information is encrypted and handled with strict confidentiality.
        </p>

        <div class="form-box">
            <form id="reportForm">
                <div class="form-group">
                    <label>Incident Type</label>
                    <!-- Added ID: inp_type -->
                    <select id="inp_type" required>
                        <option value="">-- Select Category --</option>
                        <option value="Phishing">Phishing / Suspicious Email</option>
                        <option value="Ransomware">Ransomware / Malware</option>
                        <option value="Fraud">Online Fraud / Scam</option>
                        <option value="Hacking">Unauthorized Access / Hacking</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Date of Incident</label>
                        <!-- Added ID: inp_date -->
                        <input type="date" id="inp_date" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Time (Approx)</label>
                        <!-- Added ID: inp_time -->
                        <input type="time" id="inp_time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Affected System / URL</label>
                    <!-- Added ID: inp_system -->
                    <input type="text" id="inp_system" placeholder="e.g., www.suspicious-site.com or HR-Database" required>
                </div>

                <div class="form-group">
                    <label>Description of Events</label>
                    <!-- Added ID: inp_desc -->
                    <textarea id="inp_desc" rows="5" placeholder="Describe what happened, what you observed, and any actions taken..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Evidence (Screenshots/Logs) - Optional</label>
                    <!-- Note: File upload requires more advanced backend logic. 
                         For now, this is visual only. -->
                    <input type="file" style="padding: 10px; background: #1a1a1a;">
                </div>

                <div class="form-group">
                    <label>Your Contact Email (Optional)</label>
                    <input type="email" placeholder="name@example.com">
                </div>

                <button type="submit" class="btn" style="width: 100%;">Secure Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 CyberGuard Platform.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
